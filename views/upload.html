<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Upload PDF</title></head>
<body>
  <h2>Upload PDF for Signing</h2>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <label>Email for signing:</label><br>
    <input type="email" name="email" required><br><br>
    <input type="file" name="pdf" accept="application/pdf" required><br><br>
    <button type="submit">Upload & Send</button>
  </form>
  <p><a href="/auth/logout">Logout</a></p>
</body>
</html>
